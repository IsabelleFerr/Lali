<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviço de Dicas Genshin Impact</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background-image: url('https://64.media.tumblr.com/bc682dc44b4743562618abceee2ea470/bb2bf3ded74ed6f7-68/s400x600/a43656441f88413451cf6a7105e6a718824e83ef.gif'); /* Imagem de fundo */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 50px 20px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 40px;
        }
        .subscribe-button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.5em;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .subscribe-button:hover {
            background-color: #0056b3;
        }
        footer {
            position: relative;
            z-index: 2;
            margin-top: 50px;
            text-align: center;
        }
        footer p {
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Serviço de Dicas de Genshin Impact</h1>
        <p>Receba as melhores dicas, truques e segredos diretamente no seu e-mail!</p>
        <button class="subscribe-button">Assine Agora</button>
    </div>
    <footer>
        <p>&copy; 2024 Genshin Impact Tips. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
